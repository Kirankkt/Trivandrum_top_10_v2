name: Social Media Post Generator

on:
  schedule:
    # Run at 10:00 AM IST (4:30 AM UTC) on Monday, Wednesday, Friday
    - cron: '30 4 * * 1,3,5'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-and-email:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install python-dotenv
      
      - name: Generate social media posts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          python social_media/generate_posts.py
          cat social_posts/latest_posts.txt
      
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸ”¥ Trivandrum Top 10 - Social Media Posts Ready!"
          to: kthomaskiran3@gmail.com, roymmathew@hotmail.com, jotmc2fmab@gmail.com
          from: Trivandrum Top 10 Bot
          body: |
            Hi Team!
            
            Your social media posts for this week are ready. 
            Copy-paste them to LinkedIn, Instagram, and Facebook.
            
            ============================================
            
            ${{ steps.generate-posts.outputs.posts }}
            
            ============================================
            
            - Trivandrum Top 10 Bot
          
      - name: Upload posts as artifact
        uses: actions/upload-artifact@v4
        with:
          name: social-posts
          path: social_posts/latest_posts.txt
